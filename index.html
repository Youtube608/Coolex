<!DOCTYPE html>
<html>
<head></head>
<body>

<div id="hello" style="font-size:24px;cursor:pointer;">Hello World</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const e = document.getElementById("hello"), t = ["red", "green", "blue", "yellow", "skyblue", "pink", "orange"];
        let n = 0, o;
        function i() {
            e.style.color = t[n], n = (n + 1) % t.length
        }
        e.addEventListener("mouseover", function() {
            o = setInterval(i, 200)
        }), e.addEventListener("mouseout", function() {
            clearInterval(o), e.style.color = "black"
        })
    });
</script>

</body>
</html>
